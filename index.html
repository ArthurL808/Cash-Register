<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" value ='$0.00'  class="display" disabled />
        <div class="calculatorKeys">
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="/" class="op">/</button>
            <button class="cash" id="clear">clear</button>

        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button id="multiply" value="*" class="op">X</button>
        <button class="cash" id="getBalance">get bal</button>
        
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="-" class="op">-</button>
        <button id="depositCash" class="cash" >deposit</button>
        
        <button value="0">0</button>
        <button value="00">00</button> 
        <button value=".">.</button>
        <button id="add" class="op" value="+">+</button>
        <button class="cash" id="withdrawCash">withdraw</button>
 
      <button value="=" class="op" id="equal">=</button>
      
    </div>
  </div>
<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
