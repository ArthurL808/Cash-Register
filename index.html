<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="header">
    Bape U.S.
  </div>
  <div class="container">
      <ul class="menu">
          <li><h2>Shirts</h2></li>
          <li><h2>Shoes</h2></li>
          <li><h2>Pants</h2></li>
          <li><h2>Jackets</h2></li>
        </ul>
    <div class="calculator">
      <div class="dollarSign">
          <input type="text" value ='0.00'  class="display" disabled />
      </div>
        <div class="calculatorKeys">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button id="divide" value="/" class="op">/</button>
            <button class="cash" id="clear">clear</button>

        <button class="num" value="4">4</button>
        <button class="num" value="5">5</button>
        <button class="num" value="6">6</button>
        <button id="multiply" value="*" class="op">X</button>
        <button class="cash" id="getBalance">get bal</button>
        
        <button class="num" value="1">1</button>
        <button class="num" value="2">2</button>
        <button class="num" value="3">3</button>
        <button value="-" id="minus" class="op">-</button>
        <button id="depositCash" class="cash" >deposit</button>
        
        <button class="num" value="0">0</button>
        <button class="num" value="00">00</button> 
        <button id="dec" value=".">.</button>
        <button id="add" class="op" value="+">+</button>
        <button class="cash" id="withdrawCash">withdraw</button>
 
      <button value="=" id="equal">=</button>
      
    </div>
  </div>
<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
