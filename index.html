<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculatorKeys">
            <button value="7"><h3>7</h3></button>
            <button value="8"><h3>8</h3></button>
            <button value="9"><h3>9</h3></button>
            <button value="/" class="op"><h3>/</h3></button>
            <button id="clear"><h3>clear</h3></button>

        <button value="4"><h3>4</h3></button>
        <button value="5"><h3>5</h3></button>
        <button value="6"><h3>6</h3></button>
        <button value="*" class="op"><h3>X</h3></button>
        <button id="getBalance"><h3>get balance</h3></button>
        
        <button value="1"><h3>1</h3></button>
        <button value="2"><h3>2</h3></button>
        <button value="3"><h3>3</h3></button>
        <button value="-" class="op"><h3>-</h3></button>
        <button id="depositCash"><h3>deposit cash</h3></button>
        
        <button value="0"><h3>0</h3></button>
        <button value="00"><h3>00</h3></button> 
        <button value="."><h3>.</h3></button>
        <button class="op" value="+"><h3>+</h3></button>
        <button id="withdrawCash"><h3>withdraw cash</h3></button>
 
      <button value="=" class="op"><h3>=</h3></button>
    </div>
  </div>
</body>
</html>
